<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayniss Beauty - Réservation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="booking-form">
            <div class="form-header">
                <h1>Réservation</h1>
                <p id="service-info">Réservez votre service beauté</p>
            </div>

            <form name="booking" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="booking">
                <input type="hidden" id="service-name" name="service" value="">
                <input type="hidden" id="service-price" name="price" value="">
                <input type="hidden" id="service-duration" name="duration" value="">

                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Date souhaitée</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Heure souhaitée</label>
                    <select id="time" name="time" required>
                        <option value="">Choisir une heure</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <div class="checkbox-group">
                        <label class="checkbox">
                            <input type="checkbox" name="home-service" value="yes">
                            Service à domicile
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" name="photo-consent" value="yes">
                            J'accepte d'être photographié(e) pour les réseaux sociaux
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="payment">Mode de paiement préféré</label>
                    <select id="payment" name="payment" required>
                        <option value="">Choisir un mode de paiement</option>
                        <option value="card">Carte bancaire</option>
                        <option value="cash">Espèces</option>
                        <option value="mobile">Paiement mobile</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes supplémentaires</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">Réserver maintenant</button>
            </form>
        </div>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const serviceName = params.get('service');
        const price = params.get('price');
        const duration = params.get('duration');

        // Mettre à jour les champs cachés
        if (serviceName) document.getElementById('service-name').value = decodeURIComponent(serviceName);
        if (price) document.getElementById('service-price').value = decodeURIComponent(price);
        if (duration) document.getElementById('service-duration').value = decodeURIComponent(duration);

        // Mettre à jour l'en-tête du formulaire
        if (serviceName) {
            document.getElementById('service-info').textContent = 
                `Réservation : ${decodeURIComponent(serviceName)} - ${decodeURIComponent(price)} - ${decodeURIComponent(duration)}`;
        }

        // Définir la date minimum à aujourd'hui
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
    </script>
</body>
</html>
